<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<title>Formul√°rio</title>

	<h:outputStylesheet library="css" name="estilo.css" />

	<style>
.ui-panelgrid {
	text-align: center;
}

.customPanelGrid .ui-panelgrid-content {
	align-items: center;
}

.ui-inputfield {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	box-sizing: border-box;
	border: 2px solid lightblue;
	border-radius: 4px;
}

input[type="submit" i] {
	width: 100%;
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

.Bimage{
     
  	background-image: linear-gradient(to right, rgba(189, 167, 167, 0), rgb(216, 195, 195));
 }

</style>


</h:head>


<h:body styleClass="Bimage">




	<h:form>
		<div class="container">
			<div class="box">

				<div class="divForm">

					<p:inputText placeholder="ID" value="#{pessoabean.pessoa.id}" readonly="true"/>

					<p:inputText placeholder="Nome" value="#{pessoabean.pessoa.nome}" />



					<p:inputText placeholder="Email" value="#{pessoabean.pessoa.email}" />



					<p:inputText placeholder="CPF" value="#{pessoabean.pessoa.CPF}" />


					<h:commandButton value="Salvar"
						action="#{pessoabean.salvar_usuario}" />
						
					<h:commandButton value="Novo" action="#{pessoabean.novo_usuario}" />
					<h:commandButton value="Editar"
						action="#{pessoabean.editar_usuario}" />
					<p:outputLabel value="#{pessoabean.message}" />

				</div>
			</div>

		</div>
		<div class="divList">

			<p:panelGrid columns="2" layout="grid"
				styleClass="showcase-text-align-center">


				<p:dataTable value="#{pessoabean.pessoas}" var="pessoa">
					<p:column headerText="Id">
						<h:outputText value="#{pessoa.id}" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{pessoa.nome}" />
					</p:column>
					<p:column headerText="CPF">
						<h:outputText value="#{pessoa.CPF}" />
					</p:column>
					<p:column headerText="Email">
						<h:outputText value="#{pessoa.email}" />
					</p:column>

					<p:column>

						<h:commandLink value="Editar">
							<f:setPropertyActionListener target="#{pessoabean.pessoa}"
								value="#{pessoa}" />
						</h:commandLink>
					</p:column>
					
					<p:column>

						<h:commandLink value="Excluir" action="#{pessoabean.remove}">
							<f:setPropertyActionListener target="#{pessoabean.pessoa}"
								value="#{pessoa}" />
						</h:commandLink>
					</p:column>


				</p:dataTable>


			</p:panelGrid>

		</div>





	</h:form>

</h:body>
</html>
